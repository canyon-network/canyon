[package]
name = "cp-permastore"
version = "0.1.0"
authors = ["Canyon Labs <https://github.com/canyon-network>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.102", features = ["derive"], optional = true }

sp-blockchain = { git = "https://github.com/canyon-network/substrate", branch = "canyon" }
sp-core = { git = "https://github.com/canyon-network/substrate", branch = "canyon", default-features = false }
sp-offchain = { git = "https://github.com/canyon-network/substrate", branch = "canyon", default-features = false }
sp-runtime = { git = "https://github.com/canyon-network/substrate", branch = "canyon", default-features = false }
sp-trie = { git = "https://github.com/canyon-network/substrate", branch = "canyon", default-features = false }

[features]
default = ["std"]
std = [
	"serde",
	"sp-core/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-trie/std",
]
